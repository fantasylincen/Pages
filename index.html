<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="研究报告网站导航页，提供各类专业研究报告和分析。">
    <meta name="keywords" content="研究报告, 专业分析, AI研究, 技术报告">
    <title>研究报告网站</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --text-color: #333;
            --background-color: #ffffff;
            --border-color: #e0e0e0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            padding-top: 80px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--primary-color);
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .hero {
            text-align: center;
            padding: 3rem 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border-radius: 8px;
            margin-bottom: 3rem;
        }

        .hero h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: white;
            border: none;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 2rem;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            transition: var(--transition);
            border-top: 4px solid var(--secondary-color);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            font-size: 1.4rem;
            margin: 0 0 1rem 0;
            color: var(--secondary-color);
        }

        .card p {
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .btn {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #2980b9;
            color: white;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            background-color: var(--light-color);
            color: var(--text-color);
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .hero h2 {
                font-size: 1.6rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>研究报告网站</h1>
            <p>专业研究报告与深度分析</p>
        </div>
    </header>

    <div class="container">
        <div class="hero">
            <h2>欢迎访问我们的研究报告平台</h2>
            <p>我们致力于提供最新、最专业研究报告和深度分析，帮助您了解前沿技术和行业趋势。</p>
        </div>

        <div class="content">
            <div class="card">
                <h3>AI时代关于AI的记忆问题研究报告</h3>
                <p>探索AI记忆机制的研究成果，分析当前AI在记忆处理方面的挑战与突破。</p>
                <a href="htmls/AI-Memory-Issues-Research-Report.html" class="btn">查看详情</a>
            </div>

            <div class="card">
                <h3>本地AI记忆系统深度部署指南</h3>
                <p>深入了解本地AI记忆系统的部署方法和实现细节。</p>
                <a href="htmls/AIMemory.html" class="btn">查看详情</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 研究报告网站. 保留所有权利.</p>
        </div>
    </footer>
</body>
</html>
